<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="choices" style="margin-bottom: 10px">
      <button id="rock" class="choice-button" type="button">Rock</button>
      <button id="paper" class="choice-button" type="button">Paper</button>
      <button id="scissors" class="choice-button" type="button">
        Scissors
      </button>
    </div>
    <div class="score">
      <!-- -->
      <p id="player-score">Player: 0</p>
      <p id="computer-score">Computer: 0</p>
    </div>
  </body>
  <script src="index.js"></script>
</html>
