    <title>Blast Off</title>
  </head>
  <body>
      <div class="output"></div>
<script>
    let output = document.querySelector('.output');
    output.innerHTML = '';

    let i = 10;

    while (i >= 0) {
        if (i === 10) {
            text = `Countdown ${i}`;
        } else if (i === 0) {
            text = "Blast Off!!!"
        } else {
            text = i;
        }
        i--;
        const para = document.createElement('p');  
        para.textContent = text ;
        output.appendChild(para);

    }
</script>
</body>
</html>
