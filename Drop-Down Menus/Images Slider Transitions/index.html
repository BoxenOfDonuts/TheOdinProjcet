<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <section>
      <h1>Pure CSS3 Slider</h1>
    </section>

    <section class="container">
      <div class="slideshow_wrapper">
        <div class="slideshow">
          <div class="slide_one slide">
            <img
              src="https://www.dawn-productions.com/core/wp-content/uploads/2013/09/cats-aerobic-workout.jpg"
              alt="cat_one"
            />
            <div class="caption">
              <h1>Yea! Work It.</h1>
            </div>
          </div>

          <div class="slide_two slide">
            <img
              src="https://s.yimg.com/ny/api/res/1.2/0gDmiyu2Sd8rnKLOo7ZgLw--~A/YXBwaWQ9aGlnaGxhbmRlcjtzbT0xO3c9NjQwO2g9MzYwO2lsPXBsYW5l/http://l.yimg.com/os/590/2013/04/29/ht-cat-workout-ll-130429-wmain-jpg_205807.jpg"
              alt="cat_two"
            />
            <div class="caption">
              <h1>Feel The Burn.</h1>
            </div>
          </div>

          <div class="slide_three slide">
            <img
              class="slide_img"
              src="http://www1.pictures.zimbio.com/mp/10qryB1uDN2l.jpg"
              alt="cat_three"
            />
            <div class="caption">
              <h1>Kanye West Would Be Proud.</h1>
            </div>
          </div>
        </div>
        <a class="prev slider no-select">&#10094;</a>
        <a class="next slider no-select">&#10095;</a>
      </div>
    </section>
    <section>
      <div class="dots">
        <span data-id="0" class="dot active"></span>
        <span data-id="1" class="dot"></span>
        <span data-id="2" class="dot"></span>
      </div>
    </section>

    <section>
      <h3>Go Ahead, and hover over each slide</h3>
    </section>
  </body>
</html>
