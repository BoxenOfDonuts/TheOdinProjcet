<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/sytles.css">
    <title>Google</title>
  </head>
  <body>
    <div id="page-container">
      <div class="Container">
        <div class="LeftContainer">
          <a class='about' href="">About</a>
          <a class="store" href="">Store</a>

        <div class="RightContainer">
